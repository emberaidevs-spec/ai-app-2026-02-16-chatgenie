<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ChatGenie is an AI-powered chatbot that generates human-like text responses. It can be used for entertainment, education, or even customer support.">
  <meta property="og:title" content="ChatGenie">
  <meta property="og:description" content="ChatGenie is an AI-powered chatbot that generates human-like text responses. It can be used for entertainment, education, or even customer support.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2016%2016%22%3E%3Cpath%20d%3D%22M8%2012l-4-4h8z%22%20fill%3D%22%233b82f6%22%2F%3E%3C%2Fsvg%3E">
  <title>ChatGenie</title>
  <style>
    /* === AI App Factory Design System === */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-card: rgba(255,255,255,0.03);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-glow: rgba(59,130,246,0.15);
      --border: rgba(255,255,255,0.08);
      --border-hover: rgba(255,255,255,0.15);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.5);
      --transition: 0.2s ease;
      --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { font-size: 16px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

    body {
      font-family: var(--font);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Subtle gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-glow), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; position: relative; z-index: 1; }

    /* Typography */
    h1 { font-size: 2.5rem; font-weight: 700; letter-spacing: -0.025em; line-height: 1.2; }
    h2 { font-size: 1.75rem; font-weight: 600; letter-spacing: -0.02em; }
    h3 { font-size: 1.25rem; font-weight: 600; }
    p { color: var(--text-secondary); }

    /* Cards with glassmorphism */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 24px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    .card:hover {
      border-color: var(--border-hover);
      box-shadow: var(--shadow-md);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: var(--radius-sm);
      font-family: var(--font);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all var(--transition);
    }
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent-glow);
    }
    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover {
      border-color: var(--border-hover);
      background: rgba(255,255,255,0.06);
    }

    /* Inputs */
    input, textarea, select {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-family: var(--font);
      font-size: 0.875rem;
      transition: border-color var(--transition);
      outline: none;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Loading spinner */
    .spinner {
      width: 20px; height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Skeleton loader */
    .skeleton {
      background: linear-gradient(90deg, var(--bg-card) 25%, rgba(255,255,255,0.06) 50%, var(--bg-card) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: var(--radius-sm);
    }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    /* Footer */
    .factory-footer {
      text-align: center;
      padding: 32px 0;
      margin-top: 48px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.75rem;
    }
    .factory-footer a { color: var(--accent); text-decoration: none; }
    .factory-footer a:hover { text-decoration: underline; }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 1.75rem; }
      h2 { font-size: 1.35rem; }
      .container { padding: 0 16px; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>ChatGenie</h1>
      <p>An AI-powered chatbot that generates human-like text responses.</p>
      <button class="btn btn-secondary" id="settings-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
      </button>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="card">
        <h2>Chat with ChatGenie</h2>
        <input type="text" id="input-field" placeholder="Type a message...">
        <button class="btn btn-primary" id="send-btn">Send</button>
        <div id="chat-log"></div>
      </div>
    </div>
  </main>
  <footer class="factory-footer">
    Built with ❤️ by AI App Factory
  </footer>
  <div id="settings-modal" style="display: none;">
    <div class="card">
      <h2>Settings</h2>
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your API key...">
      <button class="btn btn-primary" id="save-api-key">Save</button>
    </div>
  </div>
  <script>
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.getElementById('settings-modal');
    const apiKeyInput = document.getElementById('api-key');
    const saveApiKeyBtn = document.getElementById('save-api-key');
    const inputField = document.getElementById('input-field');
    const sendBtn = document.getElementById('send-btn');
    const chatLog = document.getElementById('chat-log');

    let apiKey = localStorage.getItem('apiKey');

    settingsBtn.addEventListener('click', () => {
      settingsModal.style.display = 'block';
    });

    saveApiKeyBtn.addEventListener('click', () => {
      apiKey = apiKeyInput.value;
      localStorage.setItem('apiKey', apiKey);
      settingsModal.style.display = 'none';
    });

    sendBtn.addEventListener('click', async () => {
      const input = inputField.value;
      if (input.trim() === '') return;

      const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: 'llama-3.3-70b-versatile',
          prompt: input,
          max_tokens: 1024,
        }),
      });

      if (response.ok) {
        const data = await response.json();
        const output = data.choices[0].text;
        chatLog.innerHTML += `<p>You: ${input}</p><p>ChatGenie: ${output}</p>`;
        inputField.value = '';
      } else {
        alert('Error: ' + response.status);
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && inputField === document.activeElement) {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
